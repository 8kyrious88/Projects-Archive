<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <div class = "navbar">
            <h1 class = "logo">≽NEVEN≼</NEVER></h1>
            <ul style="padding-left: 0px;" class="nav_options">
                <li><a href="./homepage.html" style="margin-left: 0px;"><strong>BASEMENT</strong></a></li>
                <li><a href="./shop.html"><strong>SHOP</strong></a></li>
                <li><a id = "sales_wording" href="#">SUPER DUPER SALES</a></li>
                <li><a href="./about_us.html"><strong>ABOUT US</strong></a></li>
                <li><a href="./contact.html" style="margin-right: 0px;"><strong>CONTACT</strong></a></li>
            </ul>
            <input type="text" class="search_bar" placeholder="SEARCH..." />
        </div>
    </section>
    <section class="contact_container">

        <div class="contact_details">
            <h3>Need help? ☎</h3>
            <p>Please complete the form below with your details, our customer service team will contact you as soon as possible.</p>
        </div>

        <div class="customer_service_form">
            <form>
                <div class="particulars_form_container">
                    <div class="particulars_form_row">
                        <label class="particulars_form_col">
                            <p>First Name:</p>
                            <input class="particulars_form_cell" name="first_name" type="text" placeholder="First Name">
                        </label>
                        <label class="particulars_form_col">
                            <p>Last Name:</p>
                            <input class="particulars_form_cell" name="last_name" type="text" placeholder="Last Name">
                        </label>
                    </div>
                    <div class="particulars_form_row">
                        <label class="particulars_form_col">
                            <p>Contact Number:</p>
                            <input class="particulars_form_cell" name="contact_number" type="text" placeholder="Contact Number">
                        </label>
                        <label class="particulars_form_col">
                            <p>Email Address:</p>
                            <input class="particulars_form_cell" name="email_address" type="text" placeholder="Email Address">
                        </label>
                    </div>
                    <div class="particulars_form_textarea">
                        <label>
                            <p>Please describe the issue you are facing:</p>
                            <textarea id = "issue_description" placeholder="What is the issue you are facing:"></textarea>
                        </label>
                    </div>
                </div>
                <div class="submit_button_container">
                    <button class="submit_button">SUBMIT</button>
                </div>
            </form>
        </div>

    </section>
    <section class="footer">
        <div class="copyright">

                <a href="./terms and conditions.html">Terms and Conditions</a>
            </div>
        </div>  
    </section>
</body>
</html>
